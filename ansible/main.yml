- hosts: "current"
  vars_files: 
    - ./vars/commons.yml
    - "./vars/{{ ansible_facts['os_family'] }}.yml"

  tasks:
    - name: MacOS
      include_tasks: ./tasks/darwin.yml
      when: ansible_facts['os_family'] == "Darwin"

    - name: Ubuntu
      include_tasks: ./tasks/ubuntu.yml
      when: ansible_facts['distribution'] == "Ubuntu"

    - name: Commons
      include_tasks: ./tasks/commons.yml
